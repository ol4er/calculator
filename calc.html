<!DOCTYPE html>
<html>
    <head>
        <title>Calulate THIS</title>
    </head>
    <body>
        <style>
            /* #result {
                height: 25px;
                width: 480px;
                background-color: hotpink;
                align-content: center;
            } */
            #container {
                display: grid;
                width: 960px;
                grid-column-gap: 10px;
                grid-template-columns: repeat(4, minmax(1px,1fr));
                grid-template-rows: repeat(5, minmax(1px,1fr));
                text-align: center;

            }
            .button {
                color: black;
                text-align: center;
               
            }

            .button0 {
                grid-column: 1/4;
            }
            .button14 {
                grid-column: span 2;
            }
        
            
        </style>
            <div id="container">
                <div class="button0">C</div>
                <div class="button1">/</div>
                <div class="button2">*</div>
                <div class="button3">9</div>
                <div class="button4">8</div>
                <div class="button5">7</div>
                <div class="button6">-</div>
                <div class="button7">6</div>
                <div class="button8">5</div>
                <div class="button9">4</div>
                <div class="button10">+</div>
                <div class="button11">3</div>
                <div class="button12">2</div>
                <div class="button13">1</div>
                <div class="button14">=</div>
                <div class="button15">.</div>
                <div class="button16">0</div>               
    </div>

        <script>
            

        function add(a,b){
            return a + b;
        }
        function subtract(a,b){
            return a - b;
        }
        function multiply(a,b){
            return a * b;
        }
        function divide(a,b){
            return a / b;
        }
        function operate(a,b){
            return divide(a,b);
            
        }        
        </script>
    </body>
</html>
